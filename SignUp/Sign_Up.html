<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1</title>
    <link rel="stylesheet" type="text/css" href="Sign_Up.css">
</head>

<body>
  <div class="container">
    <form class="form_signup">
      <header class="signup_header">
        <h1>Sign Up</h1>
      </header>
      
      <div class="row">
        <div class="item">
          <input type="text" class="firstname" placeholder="First Name">
        </div>
        <div class="item">
          <input type="text" class="lastname" placeholder="Last Name">
        </div>
      </div>

      <div class="row">
        <div class="item">
          <input type="text" class="number" placeholder="Mobile No.">
        </div>
      </div>

      <div class="row">
        <div class="item">
          <input type="text" class="email" placeholder="Email Address">
        </div>
      </div>

      <div class="row">
        <div class="item">
          <input type="text" class="psw" placeholder="Password">
        </div>
        <div class="item">
          <input type="text" class="confirm" placeholder="Confirm Password">
        </div>
      </div>

      <div class="row">
        <div class="agree_wrapper">
          <div class="check">
            <input type="checkbox" id="agree" class="agree">
            <label for="agree">I agree</label> 
          </div>

          <p class="terms">
            By clicking
            <span class="icon">Register</span>
            ,you agreee to the <a href="#" class="conditions">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
          </p>

        </div>
      </div>

      <div class="row">
        <div class="item">
          <input type="submit" class="registerbtn" value="Register">
        </div>
        <div class="item">
          <input type="button" class="signinbtn" value="Sign In">
        </div>
      </div>

    </form>
  </div>
</body>
</html>
