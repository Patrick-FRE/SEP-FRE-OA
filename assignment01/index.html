<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="" class="form-signup">
            <header class="form-signup-header">
                <h1 class="heading">Sign Up</h1>
            </header>
            
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Mobile No.">
                </div>
            </div>

            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Email Address">
                </div>
            </div>
                
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Password">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Confirm Password">
                </div> 
            </div>

            <div class="form-row">
                <div class="agree-wrapper">
                    <div class="check-agree">
                        <input type="checkbox" id="agree">
                        <label for="agree">I Agree</label>
                    </div>
                    <p class="terms">By clicking <span class="badge-register">Register</span>, you agrees to <a href="#">Terms and Conditions</a> set out by this site, including our Cookie user.</p>        
                </div>
            </div>   

            <div class="form-row">
                <div class="form-item">
                    <button class="btn primary">Register</button>
                </div>
                <div class="form-item">
                    <button class="btn success">Sign In</button>
                </div>  
            </div>
 
        </form>
    </div>
   
</body>
</html>
