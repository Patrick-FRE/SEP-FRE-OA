<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        font-size: 30px;
      }

      .inputBar,
      .output {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="inputBar">
      <span>Hello</span>
      <!-- <select name="targetName" id="target-select">
        <option value="">--Please choose an option--</option>
        <option value="patrick">patrick</option>
        <option value="yifan">yifan</option>
        <option value="xueqian">xueqian</option>
      </select> -->
      <input
        type="checkbox"
        id="patrick"
        class="checkboxName"
        value="patrick"
      />
      <label for="patrick">patrick</label>
      <input type="checkbox" id="yifan" class="checkboxName" value="yifan" />
      <label for="yifan">yifan</label>
      <input
        type="checkbox"
        id="xueqian"
        class="checkboxName"
        value="xueqian"
      />
      <label for="xueqian">xueqian</label>

      <button class="btnSayHello">SayHello</button>
    </div>
    <div class="output"></div>

    <script>
      // elements
      const DomString = {
        selectElement: "#target-select",
        btnSayHello: ".btnSayHello",
        output: ".output",
        checkboxName: ".checkboxName"
      };
      const selectElement = document.querySelector(DomString.selectElement);
      const btnSayHello = document.querySelector(DomString.btnSayHello);
      const output = document.querySelector(DomString.output);
      const checkboxNameList = document.querySelectorAll(
        DomString.checkboxName
      );
      // event setup
      eventSetup();
      function eventSetup() {
        btnSayHelloClick();
        //selectChange();
      }
      function btnSayHelloClick() {
        btnSayHello.addEventListener("click", () => {
          console.log(checkboxNameList);
          const output = Array.from(checkboxNameList)
            .map(checkbox => {
              return checkbox.checked ? checkbox.value : "";
            })
            .join(" ");
          // if (output) {
          //   renderOutput(output);
          // } else {
          //   renderErrorMsg();
          // }
          render(output);
        });
      }
      function renderErrorMsg() {
        output.innerHTML = "Error";
      }
      // function selectChange() {
      //   selectElement.addEventListener("change", () => {
      //     console.log(event);
      //   });
      // }

      // DOM change
      function renderOutput(tmp) {
        // console.log(selectElement.value);
        // output.innerHTML = "Hello " + selectElement.value;
        output.innerHTML = "Hello " + tmp;
      }
    </script>
  </body>
</html>
