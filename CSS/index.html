        .row {
            display: flex;
        }

        .col-9 {
            width: calc(9/12 * 100%);
        }

        .col-8 {
            width: calc(8/12 * 100%);

        .col-7 {
            width: calc(7/12 * 100%);

        }

        .col-2 {

        .col-1 {
            width: calc(1/12 * 100%);
        }

            .col-9-md {

            }

                width: calc(2/12 * 100%);

                width: calc(1/12 * 100%);
            }
        }
