<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="1" onclick="console.log(1)">
      1
      <div class="1-1" onclick="console.log(1.1)">
        1-1
      </div>
      <div class="1-2" onclick="console.log(1.2)">
        1-2
      </div>
    </div>
    <div class="2" onclick="console.log(2)">
      2
      <div class="2-1" onclick="console.log(2.1)">
        2-1
      </div>
      <div class="2-2" onclick="console.log(2.2)">
        2-2
      </div>
    </div>
    <script>
      function myfetch(url) {
        try {
          return new Promise((res, rej) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                let result = {
                  value: this.responseText,
                  json: function() {
                    return JSON.parse(this.value);
                  }
                };
                res(result);
              } else if (this.readyState == 4 && +this.status !== 200) {
                rej("ERRRRRRRROR");
              }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
          });
        } catch (err) {
          throw new Error(err);
        }
      }

      console.log("fecth example");
      myfetch("https://jsonplaceholder.typicode.com/todosdsfdsfds/1")
        .then(response => response.json())
        .then(json => console.log(json))
        .catch(err => console.log(err));
    </script>
  </body>
</html>
