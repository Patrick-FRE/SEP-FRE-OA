<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section>
        <header class='main'>
            <h1>Sign Up</h1>
        </header>
        <form type='submit' id='main-form'>
            <div class='row'>
                <input type='text' class='half-row first-name' placeholder='First Name'></input>
                <input type='text' class='half-row' placeholder='Last Name'></input>
            </div>

            <div class='row'>
                <input type='tel' class='whole-row' placeholder='Mobile No.'></input>
            </div>

            <div class='row'>
                <input type='text' class='whole-row' placeholder='Email Address'></input>
            </div>

            <div class='row'>
                <input type='password' class='half-row first-name' placeholder='Password'></input>
                <input type='password' class='half-row' placeholder='Confirm Password'></input>
            </div>
            <div class = 'row' id = 'info-box'>
                <input type='checkbox'></input>
                <label>I Agree</label>
                <span>By clicking <span id = 'submitButton'>Register</span> you agree to the <a href='https://google.com' target='_blank' >Terms and Conditions</a> laid out by this site, including our Cookie Use.</span>
            </div>
            <div class='row'>
                <button id='submitButton' class='half-row' type='submit'>Register</button>
                <button class = 'half-row' id = 'sign-in' type='submit'>Sign In </button>
            </div>
        </form>
    </section>
    <script src="./index.js" async defer></script>
</body>

</html>
