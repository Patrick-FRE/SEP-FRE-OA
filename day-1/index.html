<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section>

        <form type='submit' id='main-form'>
            <header class='main'>
                <h1>Sign Up</h1>
            </header>
            <div class='form-row'>
                <input type='text' placeholder='First Name'></input>
                <input type='text' placeholder='Last Name'></input>
            </div>

            <div class='form-row'>
                <input type='tel' placeholder='Mobile No.'></input>
            </div>

            <div class='form-row'>
                <input type='text' class='whole-row' placeholder='Email Address'></input>
            </div>

            <div class='form-row'>
                <input type='password' placeholder='Password'></input>
                <input type='password' placeholder='Confirm Password'></input>
            </div>
            <div class='form-row' id = 'info-box'>
                <span class='agree-box'>
                    <input type='checkbox'><span class = 'agree-text'><strong>I Agree</strong></span></input>
                </span>
                <span class='info-span'>By clicking <span id='submitButton'>Register</span> you agree to the <a
                        href='' target='_blank'>Terms and Conditions</a> laid out by this site, including our Cookie Use
                    .</span>
            </div>
            <div class='form-row'>
                <button id='submitButton' type='submit'>Register</button>
                <button id='sign-in' type='submit'>Sign In </button>
            </div>
        </form>
    </section>
    <script src="./index.js" async defer></script>
</body>

</html>
