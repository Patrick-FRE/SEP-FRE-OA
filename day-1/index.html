<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <section>
        <header class = 'main'><h1>Sign Up</h1></header>
        <form type = 'submit' id = 'main-form'>
            <div class = 'line'>
            <input type = 'text' class = 'half-line' placeholder = 'First Name'></input>    
            <input type = 'text' class = 'half-line' placeholder = 'Last Name'></input>
            </div>

            <div class = 'line'>
            <input type = 'number' class = 'whole-line' placeholder = 'Mobile No.' ></input>
            </div>

            <div class = 'line'>
                <input type = 'text' class = 'whole-line' placeholder = 'Email Address'></input>
            </div>

            <div class = 'line'>
                <input type = 'password' class = 'half-line' placeholder = 'Password'></input>
                <input type = 'password' class = 'half-line' placeholder = 'Confirm Password'></input>
            </div>
            <button id = 'submitButton' type = 'submit'></button>
        </form>
    </section>
        <script src="./index.js" async defer></script>
    </body>
</html>
