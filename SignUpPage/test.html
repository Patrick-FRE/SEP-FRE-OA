<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body> 
    <div class="whole">
        <h1>Sign Up</h1>         
        <input class="si" type="text" placeholder="FirstName"/>        
        <input class="si" type="text" placeholder="LastName"/>
        <input class="lin" type="text" placeholder="Mobile No."/>        
        <input class="lin" type="text" placeholder="Email Address"/>
        <input class="si" type="password" placeholder="Password"/>        
        <input class="si" type="password" placeholder="Confirm Password"/><br>
        
      
    
        <div class="form-row">
            <div class="agree-wrapper">
                <div class="check-agree">
                    <input type="checkbox" id="agree" class="agree">
                    <label for="agree">I agree</label>
                </div>
                
                <p class="terms">
                    By clicking
                    <span class="badge">Register</span>, you agree to the
                    <a href="#" class="conditions">Terms and Conditions</a>
                    set out by this site, including our Cookie Use
                </p>
            </div>
        </div>
        
    
        <button class="si b1">Register</button>        
        <button class="si b2">Sign In</button>
    </div>
</body>
</html>
