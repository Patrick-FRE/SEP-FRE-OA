<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link href="signup.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form action="" class="form-signup">
            <header class="form-signup-header">
                <h1 class="heading">Sign Up</h1>
            </header>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" class="fname" placeholder="First Name" required>
                </div>
                <div class="form-item">
                    <input type="text" class="lname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" class="phone" placeholder="Mobile No." required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" class="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="password" class="password" placeholder="Password" required>
                </div>
                <div class="form-item">
                    <input type="password" class="repassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-agree">
                    <div class="check-agree">
                        <input type="checkbox" id="agree" class="agree">
                        <label for="agree">I Agree</label>
                    </div>
                    <p class="terms">
                        By clicking
                        <span class="badge-register">Register</span>, you agree to the
                        <a href="#" class="conditions">Terms and Conditions</a> set out by this site, including our Cookie Use
                    </p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="submit" class="btn register" value="Register">
                </div>
                <div class="form-item">
                    <input type="button" class="btn signin" value="Sign In">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
