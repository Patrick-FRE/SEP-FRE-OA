<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Typing with one character behind</p>
    <input type="text" id = "u-txt">
    <p id= "b-txt"></p>
    <script>
        input = document.querySelector("#u-txt")
        output = document.querySelector("#b-txt")
        input.addEventListener("keyup", function () {
            output.innerText = input.value
        })
    </script>
</body>
</html>
