<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link media="(min-width: 680px)" rel="stylesheet" href="./common.css">
  <link media="(max-width: 680px)" rel="stylesheet" href="./mobile.css">

  <title>Signup Page</title>
</head>

<body>
  <form action="#" method="POST" class="form">
    <div class="form-container">
      <div class="form-header">
        <header>
          <h1>Sign up</h1>
        </header>
      </div>

      <div class="form-row">
        <div class="form-item">
          <input type="text" name="frist-name" placeholder="First Name">
        </div>
        <div class="form-item">
          <input type="text" name="last-name" placeholder="Last Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <input type="text" name="mobile-number" placeholder="Mobile No.">
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <input type="text" name="email-address" placeholder="Email Address">
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <input type="password" name="password-input" placeholder="Password">
        </div>
        <div class="form-item">
          <input type="password" name="password-confirm" placeholder="Confirm Password">
        </div>
      </div>

      <div class="form-row">
        <div class="form-consent-box">
          <div class="form-consent">
            <input type="checkbox" name="form-check" id="check">
            <label for="check">I Agree</label>
          </div>
          <div class="form-hint">
            By clicking <button>Register</button>, you agree to the <a href="javascript:void(0)">Terms and
              Conditions</a>
            set out by this site, including our Cookie Use.
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <button type="submit">Register</button>
        </div>
        <div class="form-item">
          <a href="javascript:void(0)"><button>Sign in</button></a>
        </div>
      </div>
    </div>
    </div>
  </form>
</body>

</html>
