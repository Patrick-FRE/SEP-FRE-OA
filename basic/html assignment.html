<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link media="(min-width: 500px)" rel="stylesheet" href="./common.css">
  <link media="(max-width: 500px)" rel="stylesheet" href="./mobile.css">
  <title>Signup Page</title>
</head>

<body>
  <form action="#" method="POST">
    <h1>Sign up</h1>

    <div class="box">
      <div class="short-input">
        <label for="firstName"></label>
        <input type="text" id="firstName" name="frist-name" placeholder="First Name">
      </div>

      <div class="short-input">
        <label for="lastName"></label>
        <input type="text" id="lastName" name="last-name" placeholder="Last Name">
      </div>

      <div class="long-input">
        <label for="mobileNum"></label>
        <input type="text" id="mobileNum" name="mobile-number" placeholder="Mobile No.">
      </div>

      <div class="long-input">
        <label for="emailAddress"></label>
        <input type="text" id="emailAddress" name="email-address" placeholder="Email Address">
      </div>

      <div class="short-input">
        <label for="password"></label>
        <input type="password" name="password-input" id="password" placeholder="Password">
      </div>

      <div class="short-input">
        <label for="confirm"></label>
        <input type="password" name="password-confirm" id="confirm" placeholder="Confirm Password">
      </div>

      <div class="check">
        <label for="consent"></label>
        <input type="checkbox">
        <span>I agree</span>
      </div>

      <div class="hint">
        By clicking <button>Register</button>, you agree to the <a href="javascript:void(0)">Terms and Conditions</a>
        set out by this site,
        including our Cookie Use.
      </div>

      <div class="btn">
        <button type="submit">Register</button>
      </div>

      <div class="btn">
        <a href="javascript:void(0)"><button>Sign in</button></a>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
