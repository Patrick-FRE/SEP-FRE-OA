<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tip cal</title>
</head>
<body>
    <div>
        <h1>
            How much was it?
        </h1>
    </br>
        <input type="text" id="input">
        <select id="select">
            <option selected disable>Select</option>
            <option value="0.05">bad</option>
            <option value="0.1">ok</option>
        </select>
    </br>
        <button id="btn" onclick="cal()">Calculate!</button>
        <div>
            Total Tip
            <div id="tip">

            </div>
        </div>
    </br>
        <div>
            Total Bil
            <div id="bill">

            </div>
        </div>
    </div>
<script>
    function cal(){
    var input = +document.getElementById("input").value;
    var select  = +document.getElementById("select").value;

    var tip = input * select;
    var total = input + tip;
    
    document.getElementById("tip").innerHTML = tip;
    document.getElementById("bill").innerHTML = total;
    }
</script>
</body>
</html>
