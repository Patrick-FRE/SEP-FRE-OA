<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link media="(min-width: 740px)" rel="stylesheet" href="./grid-common.css">
    <link media="(max-width: 740px)" rel="stylesheet" href="./grid-mobile.css">
</head>

<body>
    <form action="#" method="GET">
        <div class="form-container">
            <div class="form-items">
                <header class="form-header">
                    <h1>Sign up</h1>
                </header>
            </div>
            <div class="form-items">
                <input type="text" name="frist-name" placeholder="First Name">
            </div>
            <div class="form-items">
                <input type="text" name="last-name" placeholder="Last Name">

            </div>
            <div class="form-items">
                <input type="text" name="mobile-number" placeholder="Mobile No.">

            </div>
            <div class="form-items">
                <input type="text" name="email-address" placeholder="Email Address">

            </div>
            <div class="form-items">
                <input type="password" name="password-input" placeholder="Password">

            </div>
            <div class="form-items">
                <input type="password" name="password-confirm" placeholder="Confirm Password">

            </div>
            <div class="form-items">
                <div class="agree-wrap">
                    <div class="form-agree">
                        <input type="checkbox" name="form-check" id="check">
                        <label for="check">I Agree</label>
                    </div>
                    <div class="form-condition">
                        By clicking <button class="register">Register</button>, you agree to the <a href="javascript:void(0)">Terms and
                            Conditions</a>
                        set out by this site, including our Cookie Use.
                    </div>
                </div>
            </div>

            <div class="form-items">
                <button class="form-btn register" type="submit">Register</button>
            </div>

            <div class="form-items">
                <a href="javascript:void(0)"><button class="form-btn signin">Sign in</button></a>
            </div>
        </div>
    </form>


</body>

</html>
