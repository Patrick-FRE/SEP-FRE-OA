<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="../HTML Assignment/signup.css">
</head>

<body>
    <img src="black-background.jpg" alt="black-background">
    <form action="#" class="loginbox">
        <h1 id="signup">Sign Up</h1>
        <div>
            <input type="text" id="firstname" placeholder="Enter First Name" class="sign" required>
            <input type="text" id="lastname" placeholder="Last Name" class="sign" required>
        </div>
        <input type="text" id="mobile" placeholder="Mobile Number" class="sign" required>
        <input type="text" id="email" placeholder="Email Address" class="sign" required>
        <div>
            <input type="password" id="pw" placeholder="Password" class="sign" required>
            <input type="password" id="conpassword" placeholder="Confirm Password" class="sign" required>
        </div>
        <input type="checkbox" id="checkbox" required>
        <span id="term">
             By clicking <b>Register</b>, you agree to the <a href="#">Terms & Privacy</a>.
        </span>
        <div id="buttonbox">
            <input type="submit" name="Sign Up" id="submit" value="Register">
            <input type="button" id="button" value="Sign In">
        </div>
    </form>
</body>

</html>
