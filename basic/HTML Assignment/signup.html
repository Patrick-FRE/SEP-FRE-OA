<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="../HTML Assignment/signup.css">
</head>

<body>
    <div class="form-container">
        <form action="#" class="form-signup">
            <header class="form-header">
                <h1 class="heading">Sign Up</h1>
            </header>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Enter First Name" class="sign" required>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Last Name" class="sign" required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="phone" class="sign" required>
                </div>

            </div>
            <div class="form-row form-item">
                <!--test-->
                <input type="text" placeholder="Email Address" class="sign" required>
            </div>

            <div class="form-row">
                <div class="form-item">
                    <input type="password" placeholder="Password" class="sign" required>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Confirm Password" class="sign" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-agree">
                    <div class="form-check-agree">
                        <input type="checkbox" id="agree" class="agree" required>
                        <label for="term">I Agree</label>
                    </div>
                    <p class="terms">
                        <span class="badge-register">Register</span>, you agree to the
                        <a href="#" class="conditions">Terms and Conditions</a> set out by this site, including our Cookie Use
                    </p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="submit" name="Sign Up" value="Register">
                </div>
                <div class="form-item">
                    <input type="button" value="Sign In">
                </div>
            </div>
    </div>
    </form>
    </div>

</body>

</html>
