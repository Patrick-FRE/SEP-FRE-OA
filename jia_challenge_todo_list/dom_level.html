      <script>
          const body = document.querySelector("body");
          console.log(body.__proto__);
    
          function findDeepestLevel(domElement) {
            // easiest way to get all the elements in one dom tree, but can't see level
            // let allElements = domElement.querySelectorAll("*");
            // console.log(allElements);

            let deepestLevel = 0;
            traverse(domElement,0);
            
            function traverse(element,currentLevel) {
                console.log(element,currentLevel);
                deepestLevel = currentLevel > deepestLevel ? currentLevel : deepestLevel;
                if (element.children) { //element.children == HTMLCollection
                    let nextLevel = ++currentLevel;
                    for(let i=0; i<element.children.length; i++) {
                        traverse(element.children[i],nextLevel); // if level++, will use level first, then +1
                    }
                }
            }
            return deepestLevel;
          }
    
          let level = findDeepestLevel(body);
          console.log(level); //output should be 6;
      </script>
