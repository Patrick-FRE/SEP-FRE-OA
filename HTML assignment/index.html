<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Germania+One"
      rel="stylesheet"
    />
    <title>Antra assignment day 1</title>
  </head>
  <body>
    <div class="container">
      <form class="signup">
        <header class="Header">
          <h1>Sign Up</h1>
        </header>
        <div class="formRow">
          <div class="formItem">
            <input type="text" placeholder="First Name" />
          </div>
          <div class="formItem">
            <input type="text" placeholder="Last Name" />
          </div>
        </div>
        <div class="formRow">
          <div class="formItem">
            <input type="text" placeholder="Mobile Number" />
          </div>
        </div>
        <div class="formRow">
          <div class="formItem">
            <input type="text" placeholder="Email Address" />
          </div>
        </div>
        <div class="formRow">
          <div class="formItem">
            <input type="password" placeholder="Password" />
          </div>
          <div class="formItem">
            <input type="password" placeholder="Confirm Password" />
          </div>
        </div>
        <div class="formRow">
          <div class="wrapper">
            <div class="agree">
              <input type="checkbox" id="agree" />
              <label for="agree">I Agree</label>
            </div>
            <p class="terms">
              By clicking
              <span class="badge">Register</span>, you agree to the
              <a href="#" class="conditions">Terms and Conditions</a>
              set out by this site, including our Cookie Use
            </p>
          </div>
        </div>
        <div class="formRow">
          <div class="formItem">
            <input type="submit" class="register" value="Register" />
          </div>
          <div class="formItem">
            <input type="button" class="signIn" value="Sign In" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
