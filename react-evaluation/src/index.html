<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ITunes Search</title>
        <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            }

            .searchbar-header {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 65px;
                display: flex;
                background-color:#087C73;
            
            } 

            input {
                margin: 15px auto;
                width: 40%;
                font-size: 20px;
                text-align: center;
                border-radius: 15px;
                background-color: #E8EDED;
            }     
            
            ul {
                padding: 65px 80px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            li {
                display:flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 200px;
                background-color:#E8EDED;
                margin: 10px;
                border: 1px solid #087C73;
                list-style-type: none;
            }

            .search-message{
                width: 40%;
                margin: auto;
                text-align: center;
                text-decoration: underline;
                margin-top: 80px; 
            }

            .album-detail {
                padding: 10px;
                overflow: auto;
                text-align: center

            }
            img {
                margin: auto;
                width: 100px;
                height: 100px;
                display: block;
                padding-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <div class="input-box">
            <header class="searchbar-header">
                <input class="input-bar" placeholder="Search.."/>
            </header>
       </div>
        <div class="search-result-header">
            <h1 class="search-message">Search Albums by Artist Name:</h1>
        </div>

        <main class="images-content">
            <ul class="album-list-content">
            </ul>
        </main>
        <script src="index.js"></script>
    </body>
</html>
</html>
