<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Itunes Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .navbar {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #16939e;
        height: 65px;
        /* display: flex; */
        text-align: center;
      }

      .navbar .search-container {
        display: inline-block;
        /* margin-left: 40%; */
      }

      .search-container {
        display: flex;
        position: relative;
        display: flex;
      }

      .navbar input[type="text"] {
        height: 20px;
        width: 400px;
        padding: 6px;
        margin-top: 20px;
        font-size: 12px;
        border-width: 0px;
        border-radius: 12px;
      }

      main.search-content {
        z-index: 1000;
        width: 98vw;
        height: 98vh;
        padding-top: 65px;
      }

      section.search-list {
        width: 500px;
        max-width: 90%;
      }

      .search-content {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .line {
        border-color: #16939e;
      }

      .search-list-content {
        width: 100%;
        /* overflow-x: hidden; */
        /* overflow-y: scroll; */
        list-style-type: none;
        display: flex;
        /* flex-direction: column; */
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card {
        flex: 0 1 24%;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search..." name="search" />
      </div>
    </header>

    <main class="search-content">
      <section class="search-list">
        <header class="search-list-header">
          <div class="search--list-header_item">
            <div class="search-list-title">
              Search Albums by Artist Name:
              <hr class="line" />
            </div>
          </div>
        </header>

        <div class="search-list-content">
          <section id="cards">
            
          </section>
        </div>
      </section>
      <script src="index.js"></script>
    </main>
  </body>
</html>
