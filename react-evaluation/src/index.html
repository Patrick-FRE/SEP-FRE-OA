<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ITunes Search</title>
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            }

            .searchbar-header {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 65px;
                display: flex;
                background-color:green;
            
            } 

            input {
                margin: 15px auto;
                width: 40%;
                font-size: 20px;
                text-align: center;
                border-radius: 15px;
                background-color: lightcyan;
            }     
            
            ul {
                padding: 65px 80px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            li {
                display: flex;
                flex-direction: column;
                width: 100px;
                height: 190px;
                background-color: rgb(238, 244, 247);
                margin: 10px;
                border: 1px solid rgb(238, 244, 247);
                list-style-type: none;
            }

            .album-detail {
                padding: 10px;
                overflow: auto;
            }
            img {
                display: block;
            }

           
        </style>
    </head>

    <body>
        <div class="input-box">
            <header class="searchbar-header">
                <input class="input-bar" />
            </header>
       </div>
        <div class="result-info">
            <h1 class="result">Found</h1>
        </div>

        <main class="images-content">
            <ul class="album-list-content">
            </ul>
        </main>
        <script src="index.js"></script>
    </body>
</html>
</html>
