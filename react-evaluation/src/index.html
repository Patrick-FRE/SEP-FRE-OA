<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Itunes Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .itunes-search-header {
    background-color: darkcyan;
    position: fixed;
    width: 100%;
    height: 65px;
    z-index: 10;
  }

  .itunes-search-header__item {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    top: 15px;
  }

  .itunes-search-bar {
    width: 500px;
    border-radius: 15px;
    height: 30px;
  }
  .itunes-list {
    width: 100vw;
    height: 100vh;
    padding-top: 65px;
  }

  .itunes-list-content {
    display: flex;
    margin: 5px;
    flex-wrap: wrap;
  }
  </style>
</head>
<body>
  <header class="itunes-search-header">
    <div class="itunes-search-header__item">
      <input class="itunes-search-bar" placeholder="Search..."/>
      <input type="submit" class="itunes-submit"/>
    </div>
  </header>
  <main class="itunes-list">
    <section class="itunes">
      <ul class="itunes-list-content"></ul>
    </section>
    <script src="main.js"></script>
  </main>
</body>
</html>
