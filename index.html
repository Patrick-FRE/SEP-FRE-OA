<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <title>Assignment 1</title>
    </head>
    <body>    
        <div class="sign-up-container">
            <form class="form-signup">
                <header>
                    <h1> Sign Up</h1>
                </header>
                    <div class='form-row'>
                        <div class="form-item">
                            <input type="text"  name="firstname" placeholder="First Name" />
                        </div>
                        <div class="form-item">
                            <input type="text"  name="lastname" placeholder="Last Name" />
                        </div>   
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <input type='number' class="form-control" name="phonenumber" placeholder="Mobile No."/>
                        </div>                  
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <input type='email' class="form-control" name="email" placeholder="Email Address"/>
                        </div>                      
                    </div>
                    
                    <div class='form-row'>
                        <div class="form-item">
                            <input type="password"  name="password" placeholder="Password" />
                        </div>
                        <div class="form-item">
                            <input type="password"  name="confirm_password" placeholder="Confirm Password" />
                        </div>              
                    </div>

                    <div class="form-row" >
                        <div class="agree-wrapper">
                            <div class="terms-check">
                                <input class="check-input" type="checkbox" id="agreeCheck"/>
                                <label class="check-label" for="agreeCheck">
                                    I Agree
                                </label>
                            </div>
                            <div class="terms">
                                <p>
                                By clicking the 
                                <span class="badge-register">Register</span>, you agree to the<a href="#"> Terms and Conditions</a> set out by this site, including our Cookies Use</p>
                            </div>
                        </div>
                </div>
 
                <div class='form-row'>
                    <div class="form-item">
                        <input type="submit" class="btn signup-btn" value="Register">
                    </div>
                    <div class="form-item">
                        <input type="button" class="btn login-btn" value="Sign In">
                    </div>  
                </div>                   
            </form>
        </div>      
    </body>
</html>
