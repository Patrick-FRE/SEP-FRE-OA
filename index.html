<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <title>Assignment 1</title>
    </head>
    <body>    
        <section class="sign-up-form">
            <form>
                <header>
                    <h1> Sign Up</h1>
                </header>
                <div class="sign-up-container" >
                    <div class='row'>
                        <div class="col">
                            <input type="text"  name="firstname" placeholder="First Name" />
                        </div>
                        <div class="col">
                            <input type="text"  name="lastname" placeholder="Last Name" />
                        </div>   
                    </div>
                    <div class="row">
                        <input type='number' class="form-control" name="phonenumber" placeholder="Mobile No."/>
                    </div>
                    <div class="row">
                        <input type='email' class="form-control" name="email" placeholder="Email Address"/>
                    </div>
                    
                    <div class='row'>
                        <div class="col">
                            <input type="password"  name="password" placeholder="Password" />
                        </div>
                        <div class="col">
                            <input type="password"  name="confirm_password" placeholder="Confirm Password" />
                        </div>              
                    </div>
                </div>

                <div class="agreeTerms" >
                    <div class="terms-check">
                        <input class="check-input" type="checkbox" id="agreeCheck"/>
                        <label class="check-label" for="agreeCheck">
                            <b>I Agree</b>
                        </label>
                    </div>
                    <div class="terms-services">
                        By clicking the <button>Register</button>, you agree to the<a href="#"> Terms and Conditions</a> set out by this site, including our Cookies Use</span>
                    </div>
                </div>
 
                <div class='buttons-group'>
                    <div class="col">
                        <button class="signup-btn">Register</button>
                    </div>
                    <div class="col">
                        <button class="login-btn">Sign In</button>
                    </div>  
                </div>                   
            </form>
        </section>      
    </body>
</html>
