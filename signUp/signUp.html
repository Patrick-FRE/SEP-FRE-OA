<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="row userName">
                <input  type="text" placeholder="First Name"/>
                <span></span>
                <input  type="text" placeholder="Last Name"/>
            </div>

            <div class="row phoneNumber"> 
                <input type="text" placeholder="Mobile No."/>
            </div>
            
            <div class="row userEmail">
                <input type="email" placeholder="Email Address"/>
            </div>

            <div class="row password">
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Comfirm Password"/>
            </div>
            
            <div class="row confirmation" >
                <div class="checkInfo" >
                    <input type="checkbox" ><span>I Agree</span>
                </div>

                <div class="info">
                    By clicking <a href="#nowhere" class="infoBtn">Register</a>, you need to agree the <a href="#nowhere">Terms and Conditions</a> set out by this site, including our Cookie Use.
                </div>
            </div>

            <div class="row btn">
                <button class="register">Register</button>
                <button class="signIn">Sign In</button>
            </div>
           
        </form>
    </div>
    
    
</body>
</html>
