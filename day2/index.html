<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="main.css">
    <!-- <style>
        .max{
            max-width: 500px;
        }
    </style> -->
</head>

<body>
    <div class="container">
        <div>
            <h3 class="title">Sign Up</h3>
        </div>

        <div class="form">
            <div class="form-item">
                <input type="text" class="name" placeholder="First Name">
                <input type="text" class="name" placeholder="Last Name">
            </div>

            <div class="form-item">
                <input type="text" class="phone" placeholder="Mobile No.">
            </div>

            <div class="form-item">
                <input type="email" class="email" placeholder="Email Address">
            </div>

            <div class="form-item">
                <input type="password" class="password" placeholder="Password">
                <input type="password" class="password" placeholder="Confirm Password">
            </div>

            <div class="form-conditions">

                <div class="form-agree">
                    <input type="checkbox" id="agree" class="agree">
                    <label for="agree">I Agree</label>
                </div>

                <div class="terms">
                    By clicking <span class="reg">Register</span>, you agree to the
                    <a href="/">Terms and Conditions</a> set out by this
                    site, including our Cookie use.
                </div>

            </div>

            <div class="form-item">
                <button type="submit" id="register" class="submit">Register</button>
                <button type="submit" id="sign-in" class="submit">Sign In</button>
            </div>
        </div>
    </div>
</body>

</html>
