<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Sign up</title>
</head>
<body>
    <div class="flex-container">
        <form action="" class="signup">

            <header class="header"> 
                <h1 class="heading">Sign Up</h1>
            </header>

            <div class="flex-row">
                <div class="flex-item">
                    <input type="text" class="firstname" placeholder="First Name">
                </div>
                <div class="flex-item">
                    <input type="text" class="lastname" placeholder="Last Name">
                </div>
            </div>

            <div class="flex-row">
                <div class="flex-item">
                    <input type="text" class="phone" placeholder="Mobile No.">
                </div>
            </div>

            <div class="flex-row">
                <div class="flex-item">
                    <input type="text" class="email" placeholder="Email Address">
                </div>
            </div>

            <div class="flex-row">
                <div class="flex-item">
                    <input type="password" class="psw" placeholder="Password">
                </div>
                <div class="flex-item">
                    <input type="password" class="psw-confirm" placeholder="Confirm Password">
                </div>
            </div>

            <div class="flex-row">
                <div class="check-word">
                    <div class="check">
                        <input type="checkbox" class="agree" id="agree">
                        <label for="agree">I Agree</label>
                    </div>
                    <p class="word">
                        By clicking
                        <span class="fakereg">Register</span>, you agree to the <a href="#" class="termsandcondition">Terms and Conditions</a>
                        set out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>

            <div class="flex-row">
                <div class="flex-item">
                    <input type="submit" value="Register" class="btn regbtn">
                </div>
                <div class="flex-item">
                    <input type="button" value="Sign In" class="btn signbtn">
                </div>
            </div>

        </form>
    </div>
</body>
</html>
