<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Sign Up</h1>

            
            <input class="names" type="text" name="firstname" placeholder="First Name">
            <input class="names" type="text" name="lastname" placeholder="Last Name">

            <input type="text" name="phone" placeholder="Mobile No.">
            <input type="text" name="email" placeholder="Email Address">

            <br>

            <input  class="psws" type="password" name="psw" placeholder="Password">
            <input class="psws" type="password" name="psw-confirm" placeholder="Confirm Password">
            
            <br>

            <span class="a">
            <label id="checkbox">
                <input type="checkbox" name="agree" style="margin-bottom: 15px"> I Agree
            </label>
            </span>
            <span class="a">

            <p>By clicking <button id="disbtn" disabled>Register</button>, you agree to the <a href="#">Terms and Conditions</a>set out by this site, including our Cookie Use.</p>
            </span>

            <div class="buttons">
                <button type="submit" class="registerbtn">Register</button>
                <button type="button" class="signinbtn">Sign In</button>
            </div>
            
        </div>
    </form>
</body>
</html>
