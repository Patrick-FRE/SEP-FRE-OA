<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./index.css" rel="stylesheet"></link>
  <script src="test.js" async defer></script>

</head>
<body>
  <!--<canvas id="canvasComponent"></canvas>-->

  <form>
    <h1>Sign Up</h1>
    <div class="first-group">
      <div class="first-group1">
        <input placeholder="First Name" class="ordinary-input"/>
      </div>
      <div class="first-group2">
      </div>
        <div class="first-group3">
          <input placeholder="Last Name" class="ordinary-input"/>
        </div>
    </div>
    <div class="middle-group">
      <div>
        <input placeholder="Mobile No." class="ordinary-input"/>
      </div>
      <div>
        <input placeholder="Email Address" class="ordinary-input"/>
      </div>
    </div>
    <div class="last-group">
      <div class="last-group1">
        <input type="password" placeholder="Password" class="ordinary-input">
      </div>
      <div class="last-group2">

      </div>
      <div class="last-group3">
        <input type="password" placeholder="Confirm Password" class="ordinary-input"/>
      </div>
    </div>
    <div class="fourth-group">
      <div class="fourth-group1">
        <input type="checkbox" class = "check" ><p class="check-p">I Agree</p></input>
      </div>

      <div class="fourth-group2">
        <p class="terms">By clicking <a id="inline-register">Register</a>, you agree to the <a href="#">Terms and Conditions</a> set out by this site,including our cookie use.</p>
      </div>
    </div>
    <div class="fifth-group">
      <div class="fifth-group1"> 
        <p>Register</p>
      </div>
      <div class="fifth-group2">

      </div>
      <div class="fifth-group3">
        <p>Sign In</p>
      </div>
    </div>
  </form>

</body>
