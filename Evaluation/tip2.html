<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="text" id = "price" placeholder="enter the price"/>
    <input type="text" id = "tiprate" placeholder="enter the tip rate" />
    <input type="text" id = "total" value="0">
    <button onclick="total()">calculate</button>

    <script>
        function total() {
            var price = document.getElementById("price").value
            var tiprate = document.getElementById("tiprate").value
            var total = document.getElementById("total")
            var num = parseFloat(price) + parseFloat(price)*parseFloat(tiprate)
            total.value = num

        }
    
    
    
    </script>





    
</body>
</html>
