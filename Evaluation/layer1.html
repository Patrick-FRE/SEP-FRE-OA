<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li> First Layer </li>
        <li> First Layer
            <div>
                <ul>
                    <li> Second Layer
                        <ul>
                            <li>
                                Third Layer
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

    <script>
        getDepth(document.getElementsByTagName("ul")[0], 0)
        function getDepth(ele, depth) {
            console.log(ele + ": " + depth)
            for (var i = 0; i < ele.children.length; i++){
                getDepth(ele.children[i], depth + 1)
            }
        }

        var myNode = document.querySelector('ul');
        // var depth = 1;
        function myGetDepth(node){
            if(!node.hasChildNodes())
            {   console.log(node);return 1;}
            else{
                console.log(node);
                const children = node.children;
                var max = -1;
                for(let i = 0; i < children.length; i++)
                {
                    let temp = myGetDepth(children[i]);
                    if(max < temp)
                        max = temp
                }
                return max+1;
            }
        }

        function getLeaves(node){
            const children = node.children;
            if(node.children.length == 0)
                console.log(node);
            else{
                for(let i = 0; i < children.length; i++)
                    getLeaves(children[i]);
            }
        }


        // console.log(myGetDepth(myNode));
        getLeaves(myNode);
    </script>

</body>

</html>
