<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="form-container">
    <form class="form-signup">
      <header class="form-header">
        <h2>Sign Up</h2>
      </header>
      <div class="form-row">
        <div class="form-item">
          <input type="text" class="fName" placeholder="First Name">
        </div>
        <div class="form-item">
            <input type="text" class="lName" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-item">
          <input type="tel" class="telephone" placeholder="Mobile No.">
        </div>
      </div>
      <div class="form-row">
        <div class="form-item">
          <input type="email" class="email" placeholder="E-mail Address">
        </div>
      </div>
      <div class="form-row">
        <div class="form-item">
          <input type="password" class="password" placeholder="Password">
        </div>
        <div class="form-item">
          <input type="password" class="confirm-password" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-row">
        <div class="agree-container">
          <div class="agree-checkbox">
            <input type="checkbox" id="agree" class="agree">
            <label for="agree">I Agree</label>
          </div>
          <p class="terms">
            By clicking
            <span class="fake-btn">
              Register
            </span>, you agree to the
            <a href="#" class="terms-conditions">Terms and Conditions</a>
            set out by this site, including our Cookie Use
          </p>
        </div>
      </div>
      <div class="form-row">
        <div class="form-item">
          <input type=submit class="register" value="Register">
        </div>
        <div class="form-item">
          <input type=button class="sign-in" value="Sign In">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
