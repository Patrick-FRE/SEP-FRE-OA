  <body>
    <ul>
      1
      <li>2</li>
      <li>2</li>
      <li>
        2
        <ul>
          3
          <li>4</li>
        </ul>

    </ul>
    <ul>
      1
      <li>2</li>
      <li>2</li>
      <li>
        2
        <ul>
          3
          <li>
            4
            <ul>
              5
              <li>6</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      const body = document.querySelector("body");
      console.log(body.children);

      function findDeepestLevel(domElement) {
        // let allElemnts = domElement.querySelectorAll("*");
        // console.log(allElemnts);
        let deepestLevel = 0;
        traverse(domElement, 0);

        function traverse(element, level) {
          deepestLevel = level > deepestLevel ? level : deepestLevel;
          if (element.children) {
            let nextLevel = ++level;
            for (let i = 0; i < element.children.length; i++) {
              traverse(element.children[i], nextLevel);
            }
          }
        }
        return deepestLevel;
      }

      let level = findDeepestLevel(body);
      console.log(level); // output should be 6;
    </script>
  </body>
