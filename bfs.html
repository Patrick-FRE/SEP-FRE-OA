    <script>
        function bfs(root) {
            let levels = [[root]]
            while (levels[levels.length - 1].length != 0) {
                console.log(levels)
                let curlv = levels[levels.length - 1]
                levels.push([])
                for (let i = 0; i < curlv.length; i++) {
                    levels[levels.length - 1] = [...levels[levels.length - 1], ...curlv[i].children]
                }
            }
            
            return levels.length - 1
        }

                for (let i = 0; i < curlv.length; i++) {
                    levels[0] = [...levels[0], ...curlv[i].children];
                }
            }
            return maxLen;
        }
