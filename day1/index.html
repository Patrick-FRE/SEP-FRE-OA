<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Day1 assignment">
        <meta name="keywords" content="HTML,CSS">
        <meta name="author" content="Lijuan">
        <title>Day 1 Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div class="signup-form-container">
              <form action="" method="POST" class="form-signup">
                    <header class="signup-form-header">
                        <h1 class="heading">Sign Up</h1>
                    </header>

               <div class="signup-form-row">
                    <div class="signup-form-item">
                        <input type="text" class="firstname" placeholder="First Name" required>
                    </div>

                    <div class="signup-form-item">
                        <input type="text" class="lastname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="signup-form-row">
                    <div class="signup-form-item">
                        <input type="tel" name="phone" placeholder="Mobile No.">
                    </div>
                    
                </div>

                <div class="signup-form-row">
                        <div class="signup-form-item">
                            <input type="email" name="emailaddress" placeholder="Email Address" required>
                        </div>
                        
                    </div>
                    
                <div class="signup-form-row">
                    <div class="signup-form-item">
                            <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="signup-form-item">
                            <input type="password" name="confirmPass" placeholder="Confirm Password" required>
                        </div>
                    
                </div>
                
                
                <div class="signup-form-row">
                    <div class="agree-wrapper">
                        <div class="agree-checkbox">
                            <input type="checkbox" id="agree">
                            <label for="agree">I Agree</label>
                        </div>
                        
                        <div class="paragraph">By clicking 
                            <span id="register_icon">Register</span>
                            ï¼Œyou agree to the 
                            <a href="#">Terms and Conditions</a>
                            set out by this site,including our Cookie Use
                        </div>
                </div>
                </div>
                
                <div class="signup-form-row">
                        <div class="signup-form-item">
                                <input class="btn signinBtn" type="button" value="Register">
                        </div>

                        <div class="signup-form-item">
                                <input type="button" class="btn signinBtn" value="Sign In">
                            </div>
                        
                    </div>

                   
                </div>
               
                
        </form>
            
        </div>

    </body> 
</html>
