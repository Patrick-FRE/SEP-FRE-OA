        <title>Day 1 Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">

    <body>
        <div class="main">
            <h1 class="head">Sign Up</h1>
            <form action="" method="POST">
               
                <div class="form-field">
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                </div>

                <div class="form-field item2">
                    <input type="tel" name="phone" placeholder="Mobile No.">
                </div>
                
                <div class="form-field" >
                    <input type="email" name="emailaddress" placeholder="Email Address" required>
                </div>
                
                <div class="form-field">
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirmPass" placeholder="Confirm Password" required>
                </div>
                
                <div class="form-field agreeCheckbox">
                    <div class="agree">
                        <input type="checkbox"><span>I Agree</span>
                    </div>
                   
                    <div id="checkbox">By clicking 
                        <icon id="register_icon">Register</icon>
                        ï¼Œyou agree to the 
                        <a href="#">Terms and Conditions</a>
                        set out by this site,including our Cookie Use
                    </div>
                </div>
                
                <div class="form-field">
                    <input type="button" value="Register">
                    <input type="button" id="signin" value="Sign In">
                    
                </div>
        </form>
            
        </div>

    </body> 
</html>
