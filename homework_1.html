<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hw1</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <form action="">
      <header>Sign Up</header>
      <div class="row">
        <input class="leftspace" type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
      </div>
      <div class="large">
        <input type="text" placeholder="Mobile No." />
      </div>

      <div class="large">
        <input type="text" placeholder="Email Address" />
      </div>

      <div class="row">
        <input class="leftspace" type="text" placeholder="Password" />
        <input type="text" placeholder="Confirm Password" />
      </div>

      <div class="row">
        <label style="display: flex; align-items: baseline;">
          <input type="checkbox" />
          <span class="span">I Agree</span>
        </label>
        <h6>
          By clicking <span id="inline">Register</span>, you agree to the
          <a>Terms and Conditions</a> set out by this site, including our Cookie
          Use.
        </h6>
      </div>

      <div class="row">
        <input type="submit" value="Register" />
        <input type="button" class="danger" value="Sign Up" />
      </div>
    </form>
  </body>
</html>
