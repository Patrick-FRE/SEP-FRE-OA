<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="form-container">
            <form action="" method="POST">
                <header class="row">
                    <h1>Sign Up</h1>
                </header>
                <div class="row">
                    <div class="form-item">
                        <input type="text" name="fname" placeholder="First Name" maxlength="25" size="15" required>
                    </div>
                    <div class="form-item">
                        <input type="text" name="lname" placeholder="Last Name" maxlength="25" size="15" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item">
                        <input type="text" name="phone" placeholder="Mobile No." maxlength="25" size="15" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item">
                        <input type="text" name="email" maxlength="25" size="15" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item">
                        <input type="text" name="password" placeholder="Password" maxlength="25" size="15" required>
                    </div>
                    <div class="form-item">
                        <input type="text" name="confirmpassword" placeholder="Confirm Password" maxlength="25" size="15" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <input class="checkbox" type="checkbox" id="agree" required><label for="agree">I Agree</label>
                    </div>
                    <div class="col-right">
                        <p>By clicking <span class="span-rg">Register</span>, you agree to the <a href="https://www.w3schools.com" target="blank">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item">
                        <button class="rgb btn" type="submit">Register</button>
                    </div>
                    <div class="form-item">
                        <button class="snb btn" type="button">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
