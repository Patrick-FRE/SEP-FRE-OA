<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assignment1.css">
    <title>Assignment</title>
</head>

<body>
    <div class='container'>
        <h1 class='text-center'>Sign Up</h1>
        <form action="" method='GET'>
            <div class="row-width-8 two-columns">
                <div class='half-row-left text-left'>
                    <input class='row-width-10' type="text" name='firstname' maxlength='30' placeholder="Firstname">
                </div>
                <div class='half-row-right text-right'>
                    <input class='row-width-10' type="text" name='lastname' maxlength='30' placeholder="Lastname">
                </div>
            </div>
            <div class='row-width-8'>
                <input class='row-width-10' type="text" name='phone' maxlength="12" placeholder="Phone">
            </div>
            <div class='row-width-8'>
                <input class='row-width-10' type="email" name="email" placeholder="email">
            </div>
            <div class="row-width-8 two-columns">
                <div class='half-row-left text-left'>
                    <input class='row-width-10' type="password" name="password" placeholder="password">
                </div>
                <div class='half-row-right text-right'>
                    <input class='row-width-10' type="password" name='passwrod1' placeholder="confirm password">
                </div>
            </div>
            <div class="row-width-8">
                <div class='row-agree-left text-left'>
                    <input type="checkbox" name="agree"><span>I agree</span>
                </div>
                <div class='row-agree-right text-right'>
                    <span>By clicking <a href="">Register</a>, you agree to the <a href="">Terms and Conditions</a> set
                        out by this site, including our Cookie Use.</span>
                </div>
            </div>
            <div class="row-width-8 two-columns">
                <div class='half-row-left text-left'>
                    <input class='form-btn color-blue row-width-10' type="submit" name="Register"  value='Register'>
                </div>
                <div class='half-row-right text-right'>
                    <input class='form-btn color-green row-width-10' type="submit" name='Sign in' value='Sign in'>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
