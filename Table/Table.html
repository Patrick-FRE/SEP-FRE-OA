<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Table</title>
</head>


<body>
    <h1 class="header">PostViewer</h1>
    <br>
    <table>
        <thead>
         <tr>
           <td>UserID</td>
           <td>#id</td>
           <td>Title</td>
           <td>Body</td>
           <td>Action</td>
         </tr>
        </thead>
        <tbody id="dtable" class="tbody">
     
        </tbody>
    </table>
</body>

<style type="text/css">
    *{
       margin:0px;
       padding:0px;
    }
    body table{
        border:1px solid black;
    }
    td{
        border:1px solid black;
        text-align:center;
        line-height:center;
    }
    .header {
        padding:1rem;
        text-align: left;
        background: #c6bfbf;
        color: #000;
    }
    h1{
        font-size: 40px;
    }
</style>

<script type="text/javascript">

    const dtable=document.getElementById("dtable");
    const tbody=document.getElementsByClassName("tbody");

    let data = [];
    function myGetData(url, callbackFn){
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
     if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
        data = JSON.parse(this.responseText);

        let str = data.map(user=>{
            return `<tr id = "${user.id}" class = "tbody">
                <td>${user.userId}</td>
                <td>${user.id}</td>
                <td>${user.title}</td>
                <td>${user.body}</td>
                <td><input type="button" onclick="remove(${user.id})" value="Delete"></td>
            </tr> `
        }).join("");

        dtable.innerHTML = str; 
     }
    };
    xhttp.open("GET", url, true);
    xhttp.send();
}

    function displayTable(cstr, element){
        element.innerHTML = cstr;
    }

    function remove(id){
        document.getElementById(id).style.display = "none";
    }

    myGetData("https://jsonplaceholder.typicode.com/posts", displayTable);

</script>
</html>
