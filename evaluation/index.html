<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="addList-warpper">
        <div class="add-wrapper">
            <form action="" class="add-form">
                <input type="text" class="add-input" name="add">
                <button type="submit" class="add-button">Add</button>
            </form>

            <ul class="add-list">
                <!-- <li class="add-list-item"> <input type="checkbox"> apple</li> -->
            </ul>
        </div>

        <div class="transfer">
            <button class="finished">move to</button>
            <button class="unfinished">move back</button>
        </div>

        <div class="doneList-wrapper">
            <form action="" class="done-form-add">
                <input type="text" class="add-input" name="add">
                <button type="submit" class="add-button">Add</button>
            </form>
    
            <ul class="done-list">
                <!-- <li class="add-list-item"> <input type="checkbox"> apple</li> -->
            </ul>           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
