<!DOCTYPE html>
<html>
<head>
    <meta placeholder="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML (flex) Assignment</title>
    <link rel="stylesheet" href="html-flex.css">
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <div class="form">
    <form>
        <div class="formRow">
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
        </div>

        <div class="formRow">
                <input type="text" name="mobile" placeholder="Mobile No.">
        </div>

        <div class="formRow">
                <input type="text" name="email" placeholder="Email Address">
        </div>

        <div class="formRow">
                <input type="text" name="pw" placeholder="Password">
                <input type="text" name="cpw" placeholder="Confirm Password">
        </div>

        <div class="formRow">
            <div class="agree">
                <label>
                <input type="checkbox" name="check"> I Agree
                </label>
            </div>

            <div class="terms">
                <small>By clicking 
                    <span>Register</span>, you agree to the 
                    <a href=#>Terms and Conditions</a> 
                    set out by this site, including our Cookie Use.
                </small>
            </div>
         
        </div>

        <div class="formRow">
                <input type="submit" name="reg" value="Register">
                <input type="button" name="signin" value="Sign In">
        </div>
    </form>
    </div>


</body>
