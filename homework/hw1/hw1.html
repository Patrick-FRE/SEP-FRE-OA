<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="hw1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center" name="signuptext" id="signuptext">Sign Up</h1>
        <form name="signupform" id="signupform">
            <div id="row1" class="rows">
                <input type="text" id="fname" class="twoitemsrow rowfirstitem roundedge" name="fname" placeholder="First Name">
                <input type="text" id="lname" class="twoitemsrow roundedge" name="lname" placeholder="Last Name">
            </div>
            <div id="row2" class="rows">
                <input type="text" id="mobileno" class="oneitemrow roundedge" name="mobileno" placeholder="Mobile No.">
            </div>
            <div id="row3" class="rows">
                <input type="text" id="email" class="oneitemrow roundedge" name="email" placeholder="Email Address">
            </div>
            <div id="row4" class="rows">
                <input type="text" id="password" class="twoitemsrow rowfirstitem roundedge" name="password" placeholder="Password">
                <input type="text" id="confirmpassword" class="twoitemsrow roundedge" name="confirmpassword" placeholder="Confirm Password">
            </div>
            <div id="row5" class="rows">
                <input type="checkbox" class="agreecheck" id="agreeterms" name="agreeterms">
                <b class="agreecheck" name="iagree" id="iagree"> I Agree</b>
                <div id="agreetermscontainer">
                    <p id="agreetermstext" name="agreetermstext">By clicking <span id="registerspan" class="register">Register</span>, you agree to the <a href=”url”>Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
            </div>
            <div id="row6" class="rows">
                <input type="submit" id="registerbutton" class="twoitemsrow rowfirstitem register roundedge" name="registerbutton" value="Register" >
                <input type="submit" id="signinbutton" class="twoitemsrow roundedge" name="signinbutton" value="Sign In">
            </div>
        </form>
    </body>
</html>
