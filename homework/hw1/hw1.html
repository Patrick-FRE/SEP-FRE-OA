<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="hw1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form-container">
            <form class="form-signup">
                <header class="form-signup__header">
                    <h1>Sign Up</h1>
                </header>
                <div class="form-row">
                    <div class="form-item">
                        <input type="text" class="fname" placeholder="First Name">
                    </div>
                    <div class="form-item">
                        <input type="text" class="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <input type="text" class="phonenum" placeholder="Mobile No.">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <input type="text" class="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <input type="text" class="password" placeholder="Password">
                    </div>
                    <div class="form-item">
                        <input type="text" class="confirmpassword" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="agree-container">
                        <div class="agreecheck-container">
                            <input type="checkbox" class="agreecheck">
                            <label for="agreecheck">  I Agree</label>
                        </div>
                        <p class="agree-terms">By clicking <span class="badge-register">Register</span>, you agree to the <a href=”url”>Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <input type="submit" class="button button-register" value="Register" >
                    </div>
                    <div class="form-item">
                        <input type="button" class="button button-signin" value="Sign In">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
