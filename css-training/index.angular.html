<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angular Demo</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header {
      height: 64px;
      display: flex;
      align-items: center;
    }
    .header__logo {
      font-size: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .primary {
      background: #1976d2;
      color: #fff;
    }
    .nav-list {
      display: flex;
    }
  </style>
  <body>
    <header class="header primary">
      <div class="header__logo">ANGULAR</div>
      <nav class="header__nav">
        <ul class="nav-list">
          <li class="nav-list-item">FEATURES</li>
          <li class="nav-list-item">DOCS</li>
          <li class="nav-list-item">RESOURCES</li>
          <li class="nav-list-item">EVENTS</li>
          <li class="nav-list-item">BLOG</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
