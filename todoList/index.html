<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" async defer></script>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Underdog&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <p class="title"> TodoList </p>
    <div class="flex-front-div"></div>
    <div class="input-area">
      <input type="text" placeholder="your todolist" id="header-input-todo"/>
    </div>
    <div class="header-inner-div"></div>
    <div class="header-add-button" id="add-button">
        <p>
          Add item
        </p>
      </div>
    <div class="flex-end-div"></div>
  </header>
  <main>
    <ol class="todolist" id="list-items">

    </ol>
  </main>
</body>
</html>
