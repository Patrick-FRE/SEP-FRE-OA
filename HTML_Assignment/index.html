<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Sign Up</title>
</head>
<body>
    <div class='container'>
        <p><b>Sign Up</b></p>
        <form action="xxx" method="GET">
            <input type="text" name='firstname' placeholder="First Name">
            <input type="text" name='lastname' placeholder="Last Name">
            <input type="text" name='mobilenumber' class='full' placeholder="Mobile No.">
            <input type="text" name='emailaddress' class='full' placeholder="Email Address">
            <input type="text" name='password' placeholder="Password">
            <input type="text" name='confirmpassword' placeholder="Confirm Password">
            <div class="checkBox">
                <input type="checkbox" name='checkbox' id='agree'>
                <label for='agree'><b>I Agree</b></label>
            </div>
            <div  class="checkBoxRow">
                By clicking <span class='register'>Register</span>, you are agree to the <a href="www.google.com" target="_blank"> Terms and Conditions</a> set out by this site, including our Cookie Use. </span>
            </div>
            <input type="button" name='register' class='registerBtn' value='Register'>
            <input type="button" id='buttonright' class='signUpBtn' name='signin' value='Sign In'>
        </form>
    </div>

</body>
</html>
