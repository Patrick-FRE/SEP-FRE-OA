<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <meta name="keywords" content="HTML,CSS"> 
        <link href="./style.css" rel="stylesheet" type="text/css">
        <title>Show me the table</title>
    </head>
    <body>
        <div class="table-container">
            <header>
                <button class="button" type="button" id="getData">Fetch</button>
                <button class="button" type="button" id="clearData">Clear</button>
            </header>

            <table class="main-table">
                <thead class="table-header">
                        <tr class="table-row">
                                <th class="table-col">USER ID</th>
                                <th class="table-col">ID</th>
                                <th class="table-col">TITLE</th>
                        </tr>
                </thead>

                <tbody class="table-body" id="table-content">
                
                </tbody>
            </table>
            
        </div>


        <script src="newfetch.js"></script>
    </body>
</html>
