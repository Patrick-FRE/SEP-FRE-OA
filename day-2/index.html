<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md Hw</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>

<body>
  <form>
    <h4 class="title">Sign Up</h4>
    <div>
      <input class="double" type="text" name="name" placeholder="First name" required />
      <input class="double" type="text" placeholder="Last name" />
    </div>
    <div>
      <input class="single" type="number" name="phone" placeholder="Mobile No." required />
    </div>
    <div>
      <input class="single" type="text" name="email" placeholder="Email Address" required />
    </div>
    <div>
      <input class="double" type="password" name="password" placeholder="Password" required />
      <input class="double" type="password" name="confirmPassword" placeholder="Confirm password" required />
    </div>

    <div class="term">
      <label>
        <input class="agree" required type="checkbox" />
        I Agree
      </label>
      <span class="term-description">
        By clicking <a href="#">Register</a> you are agree to the
        <a href="#">terms and conditions</a> set out by this site, including
        our Cookie use.
      </span>
    </div>

    <div>
      <button class="register-btn">Register</button>
      <button class="signIn-btn">Sign In</button>
    </div>
  </form>
</body>

</html>
