<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="">
            <h1 class="form-name">Sign Up</h1>
            <div class="user-info-flex">  
                <input name="first" type="text" placeholder="First Name" required>
                <input name="last" type="text" placeholder="Last Name" required>
                <input name="mobile" type="number" placeholder="Mobile No.">
                <input name="email" type="email" placeholder="Email Address" required>
                <input name="password" type="password" placeholder="Password" required>
                <input name="confirm-pw" type="password" placeholder="Confirm Password" required>
                <div id="agree-check">
                    <input id="agree" name="agreement" type="checkbox">
                    <label for="agreement">I Agree</label>
                </div>
                
                <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                
                
               g
                <button id="btn-register">Register</button>
                <button id="btn-signin">Sign In</button>
            </div>
            
         
        </form>
    </body> 
</html>
