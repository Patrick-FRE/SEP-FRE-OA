<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Augular</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        header,nav {
            position: absolute;
        }

        nav {
            height: calc(100% - 64px);
        }

        main {
            height: 100%;
            padding-left: 300px;
            width: 100%;
        }

        .page-header {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 64px;
            background: rgb(25, 118, 210);
            z-index: 1;
        }

        .page-nav {
            position: fixed;
            top: 64px;
            width: 300px;
            height: 100%;
            z-index: 1;
            box-shadow: 2px 2px 2px #888888;
        }

        .page-container {
            position: relative;
            width: 100%;
            top: 64px;
            height: 1000px;
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header">HEADER</div>
    </header>
    <nav>
        <div class="page-nav">NAV</div>
    </nav>
    <main>
        <div class="page-container">
            CONTENT
        </div>
    </main>
</body>

</html>
