<button (click)="getPost()">Get Posts</button>
<button (click)="posted=false">Clear Posts</button>

<div class="container" *ngIf="posted">
    <table class="table">
        <thead>
          <tr>
            <!-- <th *ngFor = "let k of post_list[0] | keyvalue: asIsOrder">{{k.key}}</th> -->
            <th>UserID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let p of post_list">
              <td *ngFor = "let k of p | keyvalue: asIsOrder">{{k.value}}</td>
              <button>Get Commons</button>
          </tr>
        </tbody>
    </table>
</div>
