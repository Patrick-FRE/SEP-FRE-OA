<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: lightblue;
    }

    .container {
        display: inline-block
    }

    .font-awesome {
        font-family: 'Raleway', sans-serif;
    }

    .left-text {
        left: 40%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Antra HTML example</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">


</head>

<body>
    <form class="container">
        <h1 class="font-awesome" align="center">Sign Up</h1>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <input type="phone" class="form-control" id="phone" placeholder="phone number">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-row">
            <div class="col form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="col form-group">
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group form-check form-row">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I Agree</label>
            <h6 class="left-text font-awesome col">You are agree to the user agreement by clicking the register button
            </h6>
        </div>

        <div class="form-row">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="col form-group">
                <button type="button" class="btn btn-success">Sign in</button>
            </div>
        </div>

    </form>
    <footer>
        <!-- <h6 align="center">This is a footer haha!</h6> -->
    </footer>

        <input type="email" id="inputEmail" placeholder="email address">
        <input type="password" id="password" placeholder="Password">
        <input type="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> -->
</body>

</html>
