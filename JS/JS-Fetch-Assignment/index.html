<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fetch Assignment</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
      <main>
            <header class="header">
                <input type="button" class="fetchButton" value="Fetch Data" onclick="fetch()"></input>
            </header>
            <div class="container">
                <table class="container-table">
                    <thead>
                        <tr class="container-table-label">
                            <th>User ID</th>
                            <th>Title</th>
                            <th>Body</th>
                        </tr>
                    </thead>

                    <tbody id="raw-data">
                        <tr class="raw-data1">
                            <th>User ID</th>
                            <th>Title</th>
                            <th>Body</th>
                        </tr>

                    </tbody>
                </table>
            </div>
      </main>
      <script>
          fetch("https://jsonplaceholder.typicode.com/posts").then(res => {
            res.json().then(data => {
            console.log(data);
            if (data.length > 0) {
                var temp = "";
                data.forEach(u => {
                    temp += "<tr>";
                    temp += "<td>" + u.userId + "<td>";
                    temp += "<td>" + u.title + "<td>";
                    temp += "<td>" + u.body + "<td></tr>";
                });
      document.getElementById("raw-data").innerHTML = temp;
    }
  });
});
      </script>
  </body>
</html>
