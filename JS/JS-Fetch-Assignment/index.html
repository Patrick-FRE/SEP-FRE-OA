<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fetch Assignment</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="header">
        <input type="button" value=" FETCH DATA " class="fetchButton" onclick="fetchData()"></input>
        <input type="button" value=" CLEAR DATA " class="clearButton" onclick="clearData()"></input>
    </header>

    <div class="container">
      <table class="container-table">
        <thead class="container-table-head">
          <tr>
            <th>User ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="data" class="container-table-body"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
