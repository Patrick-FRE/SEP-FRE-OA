    function myf(){
        var btn = document.querySelector('#btn');

                // state.text = this.value;

                var select = document.querySelector('select');

    var a = [];
    function checkCheckbox(){
        var checks = document.querySelectorAll('input[type=checkbox]');
        for(let i = 0; i < checks.length; i++)
            checks[i].addEventListener('change', function(){
                if(event.target.checked)
                    a.push(event.target)
                if(a.length == checks.length)
                {
                    // let firstCheck = document.querySelector('#'+a[0]);
                    firstCheck = a.shift();
                    firstCheck.checked = false;
                }
            })
    }


    function showCheck(){
        var btn = document.querySelector('#btn');
        // console.log(text);
        btn.addEventListener('click',function(){

                for(let i = 0; i < checks.length; i++)
                    if(checks[i].checked)

                if(flag == 0)
                    text = "Please select something!";
                var div = document.querySelector('#show');
                var textNode = document.createTextNode(text);
                div.innerHTML = text;
        })
    }
    function likeDislike(){
        const likebtn = document.querySelector('#like');
        const dislikebtn = document.querySelector('#dislike');
        likebtn.addEventListener('click',function(){
            var curVal = +document.querySelector('#showlike').innerText + 1;
            document.querySelector('#showlike').innerText = ""+curVal;
        })
        dislikebtn.addEventListener('click',function(){
            var curVal = +document.querySelector('#showlike').innerText - 1;
            document.querySelector('#showlike').innerText = ""+curVal;
        })
    }
    function caculate(){
        const cacubtn = document.querySelector('#caculate');
        cacubtn.addEventListener('click',function(){
            var price = +document.querySelector('#price').value;
            var rate = +document.querySelector('#rate').value;
            var total = price*(1+rate);
            document.querySelector('#total').value = total;

        })
    }


    showCheck();
    checkCheckbox();

    caculate();
