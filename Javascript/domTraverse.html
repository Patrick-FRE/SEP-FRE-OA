    <script>

        var myNode = document.querySelector('body');
        // var depth = 1;
        function getDepth(node){
            if(!node.hasChildNodes())
                return 1;
            else{
                const children = node.childNodes;
                var max = -1;
                for(let i = 0; i < children.length; i++)
                {
                    let temp = getDepth(children[i]);
                    if(max < temp)
                        max = temp
                }
                return max+1;
            }
        }
        console.log(getDepth(myNode));
    </script>
