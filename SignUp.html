
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="SignUp.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
    <header class="signUp signUpPadding"><h1>Sign Up</h1></header>
    <div class="fName signUpPadding"><input class="inputs" placeholder="First Name"></input></div>
    <div class="lName signUpPadding"><input class="inputs" placeholder="Last Name"></input></div>
    <div class="number signUpPadding"><input class="inputs" placeholder="Mobile No."></input></div>
    <div class="email signUpPadding"><input class="inputs" placeholder="Email"></input></div>
    <div class="passWord signUpPadding"><input class="inputs" placeholder="Password"></input></div>
    <div class="passWordConfirm signUpPadding"><input class="inputs" placeholder="Confirm Password"></input></div>
    <div class="agree signUpPadding"><input type="checkbox" id="agree" name="agree">
        <label for="agree">I Agree</label>
    </div>
    <div class="terms signUpPadding">By clicking <div id="regButton">Register</div> you are agree to <a href="#" id="termsLink">Terms and Conditions</a> set out by this site, including our Cookie Use</div>
    <div class="register signUpPadding"><button class = "buttons register-Btn" name="register">Register</div>
    <div class="signIn signUpPadding"><button class = "buttons signIn-Btn" name="signIn">Sign In</div>
    </div>

</body>
</html>
