<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="form-section">
      <form action="" class="form">
        <h1 class="form-title">Sign Up</h1>
        <div class="row">
          <div class="row-item">
            <input type="text" class="fname" placeholder="First Name" />
          </div>
          <div class="row-item">
            <input type="text" class="lname" placeholder="Last Name" />
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <input type="text" class="phone" placeholder="Phone Number" />
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <input type="email" class="email" placeholder="Email Address" />
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <input type="password" class="password" placeholder="Password" />
          </div>
          <div class="row-item">
            <input
              type="password"
              class="confirm-password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="agree-wrapper">
          <div class="agree-check">
            <input type="checkbox" id="agree" />
            <label for="agree">I Agree</label>
          </div>
          <div class="terms">
            By Clicking <span class="register-label">Register</span>, you agree
            to the <a href="#">Terms and Conditions</a> set out by this site,
            including our cookie use.
          </div>
        </div>
        <div class="row">
          <div class="row-item">
            <input type="submit" class="register-button" value="Register" />
          </div>
          <div class="row-item">
            <input type="button" class="signin-button" value="Sign In" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
